version: "3"
services:
  database:
    image: postgres
    env_file:
      - db.env
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql # Build the database schema on startup
      # TODO: add script to create and insert pre-generated events
    ports:
      - 5432:5432
  redis:
    image: redis
    ports:
      - 6379:6379
