version: "3"
services:
  database:
    image: postgres
    env_file:
      - db.env
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql # Build the database schema on startup
      - ./init_data.sql:/docker-entrypoint-initdb.d/init_data.sql # Insert data into DB on startup
    ports:
      - 5432:5432
  redis:
    image: redis
    ports:
      - 6379:6379
